  <div id="profile-title"><h1>Create Order Section</h1></div>
  <section id="main">
    <div class="container">
        <form action="">
          <fieldset>
            <legend><h1>Create Parcel Delivery Order <i class="fa fa-edit"></i></h1></legend>
            <div class="form-left">
              <div>
                <label for="name"><b>Receiver Name: </b>
                  <input type="text" placeholder="Enter receiver's full name" name="name" required>
                </label>
              </div>
              
              <div>
                <label for="item"><b>Item Name: </b>
                  <input type="text" placeholder="Item Name" name="item" required>
                </label>
              </div>
  
              <div>
                <label for="phone"><b>Phone Number: </b>
                  <input type="tel" name="phone" placeholder="234-80-1111-1111" required>
                </label>
              </div>
  
              <div>
                <label for="address"><b>Item description: </b>
                  <textarea  name="description" required></textarea>
                </label>
              </div>
            </div>

            <div class="form-left">
              <div>
                <label for="location"><b>Pickup Location: </b>
                  <input type="text" placeholder="Enter pickup location" name="location" required>
                </label>
              </div>
              <div>
                <label for="city"><b>Destination (City): </b>
                  <input type="text"  name="city" required>
                </label>
              </div>
  
              <div>
                <label for="zip"><b>Zip Code: </b>
                  <input type="number"  name="zip" min="0" step="1" required>
                </label>
              </div>
  
              <div>
                <label for="state"><b>State: </b>
                  <input type="text"  name="state" required>
                </label>
              </div>
              <div>
                <button class="submitbtn" type="submit"> Create order</button>
              </div>
            </div>
            
          </fieldset>         
        </form>
      
    </div>
