  <div id="profile-title"><h1>Order details</h1></div>
  <section id="boxes">
    <div class="container">
      <div class="order">
        <form action="profile.html" class="order-form" >
          <input type="text" value="Receiver name: Mr Robert Junior" placeholder="Name" name="name" required disabled>
      
          <input type="tel" value="0812345678" name="phone" placeholder="234-80-1111-1111" required disabled>
      
          <textarea name="description" required disabled>Parcel Description: 3 iphone X plus</textarea>
          
          <input type="text" value="Current location:  Tin can, Westminster" placeholder="Name" name="location" required disabled>
          
          <input type="number" value="100000"  name="price" min="0"  required disabled>
         
          <input type="number" value="12.5"  name="weight" min="0"  required disabled>
          
          <input type="text"  name="pickup" value="Pickup location: Behind Mr Biggs, kaduna road" required>

          <input type="text"  name="city" value="Destination (City): Asaba" required >
        
          <input type="text" value="State : Delta State" name="state" required>
        
          <div>
            <button class="submitbtn" type="submit"> Change Destination</button>
          </div>      
        </form>
