  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Send</span>IT</h1>
      </div>
      <span class="text"><i>A smarter way to deliver parcels.......At your convenience.</i></span>

  <section id="signup">
    <div class="container">
        <form>
            <h4>Already a member? <a href="signin.html">Sign in</a></h4>
            <hr>
          <label for="username"><b>Username: </b>
            <input type="text" placeholder="Enter Username" name="username" required>
          </label>

          <label for="name"><b>Name: </b>
            <input type="text" placeholder="Enter your full name" name="name" required>
          </label>

          <label for="email"><b>Email: </b>
            <input type="email" placeholder="Enter a valid email" name="email" required>
          </label>

          <label for="password"><b>Password: </b>
            <input type="password" placeholder="Enter Password" name="password" required>
          </label>

          <label for="password"><b>Confirm Password: </b>
            <input type="password" placeholder="Re-enter your Password" name="password1" required>
          </label>

          <button type="submit"> Create Account</button>
          
        </form>
    </div>
  </section>
