<!DOCTYPE html>
<html>
<head>

<body>
    <header>
        <div class="container">
          <div id="branding">
            <h1><a href="index.html" class="brand"><span class="highlight">Send</span>IT <i class="fa fa-shipping-fast"></i></a></h1>
          </div>
          <nav>
            <u>
              <li class="current"><a href="./index.html">Home <i class="fa fa-home"></i></a></li>
              <li ><a href="signup.html">Register</a></li>
            </u>
          </nav>
        </div>
      </header>
  <section id="signin">
    <div class="container">
      <form id="login">
        <div><h1> Sign In <i class="fa fa-arrow-alt-circle-right"></i></h1></div>
        <div>
          <input type="email" placeholder="Enter registered email" id="email" required>
        </div>
        
        <div>
          <input type="password" placeholder="Enter Password" id="password" required>
        </div>
      
        <div>
          <button type="submit"> Login</button>
          <span id="remember">
            <input type="checkbox" checked="checked" id="Remember"> Remember me
          </span>
        </div>
        <div class="bottom-form-area">
          <span id="reg">Not yet registered? <a href="signup.html">Sign up</a></span>
          <span class="psw"> <a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>SendIT Copyright&copy; 2018 || <a href="#">Terms of use</a></p>
    </div>
  </footer>
