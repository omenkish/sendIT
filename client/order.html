  <div id="profile-title"><h1>Change Order Destination</h1></div>
  <section id="boxes">
    <div class="container">
      <div class="order">
        <form  class="order-form" id="changeDestination">
            <div id="message"></div>
          <div>
              <label><strong>Receiver Number: </strong></label>
              <input type="tel"  id="phone"  disabled>
          </div>
          <div>
              <label><strong>Item Description: </strong></label>
              <input type="text" id="description"  disabled>
          </div>
          
          <div>
            <label><strong>Current location: </strong></label>
            <input type="text"   id="location"  disabled>
          </div>
          
          <div>
            <label><strong>Price ($): </strong></label>
            <input type="number"   id="price" min="0"   disabled>
          </div>
          
          <div>
              <label><strong>Delivery Status: </strong></label>
              <input type="text"   id="status"   disabled>
          </div>
          
          <div>
              <label><strong>Destination: </strong></label>
              <input type="text"  id="destination"  required>
          </div>
          

          <label><strong>Destination Zip Code: </strong></label>
          <input type="number"  id="zip"  required >
        
          <label><strong>Destination State: </strong></label>
          <input type="text"  id="state" required>
        
          <div class="center">
            <button class="submitbtn" type="submit"> Change Destination</button>
          </div>      
        </form>
      </div>  
    </div>
