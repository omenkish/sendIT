  <header>

      <nav>

  <section id="signup">
    <div class="container">
        <form  action="orders.html">
            <h1>Create Account <i class="fa fa-plus-circle"></i></a> </h1>
          <div>
            <input type="text" placeholder="Enter Your firstname" name="firstame" id="firstname" required>
          </div>

          <div>
              <input type="text" placeholder="Enter your last name" name="lastname" id="lastname" required>
          </div>
          
          <div>
              <input type="text" placeholder="Enter your other names" name="othernames" id="othernames" >
          </div>
          
          <div>
              <input type="email" placeholder="Enter a valid email" name="email" required>
          </div>
          
          <div>
            <input type="tel" name="phone" placeholder="234-80-1111-1111" required>
          </div>

          <div>
              <input type="password" placeholder="Enter Password" name="password" required>
          </div>
          
          <div>
              <input type="password" placeholder="Re-enter your Password" name="password1" required>
          </div>
          
          <div>
            <button type="submit"> Create Account</button><span class="spa"> Already a member? <a href="signin.html">Sign in</a></span>
          </div>
        </form>
    </div>
  </section>
